       form {

                justify-content: space-around;

            }
       
            select.form-control{

                border-radius:0;

                border:none;

                border-bottom:2px solid #e7ee97;
                display: flex;

                outline:none;
}
            input[type=submit]{

                .contenedor2

                    align-items: center;
